<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>Movieo - Discover Trending Movies, TV Shows & Trailers</title>
    <meta name="title" content="Movieo - Discover Trending Movies, TV Shows & Trailers">
    <meta name="description"
        content="Movieo is your go-to platform to explore trending movies, TV shows, actors, and watch trailers. Stay updated with the latest entertainment news and releases.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.movieo.com/">
    <meta property="og:title" content="Movieo - Discover Trending Movies, TV Shows & Trailers">
    <meta property="og:description"
        content="Explore trending movies, TV shows, actors, and watch trailers on Movieo. Get recommendations and entertainment news.">
    <meta property="og:image" content="/movix-logo.png"> <!-- Update to a suitable OG image -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.movieo.com/">
    <meta property="twitter:title" content="Movieo - Discover Trending Movies, TV Shows & Trailers">
    <meta property="twitter:description"
        content="Explore trending movies, TV shows, actors, and watch trailers on Movieo. Get recommendations and entertainment news.">
    <meta property="twitter:image" content="/movix-logo.png"> <!-- Update to a suitable Twitter image -->

    <!-- Search Engine Optimization (SEO) -->
    <meta name="keywords"
        content="movies, tv shows, trailers, trending movies, movie trailers, entertainment, actors, watch trailers, film news">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Movieo Team">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/movix-logo.png" />

    <!-- Fonts and Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>

    <!-- Ensure Proper Encoding for International Characters -->
    <meta name="charset" content="UTF-8">

    <!-- Mobile Web App Capable (for iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Movieo">

    <!-- Theme Color -->
    <meta name="theme-color" content="#3498db" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
